<script>

const vert_house = document.getElementById("vert_house");
const vert_name = document.getElementById("vert_name");
const hor_name = document.getElementById("hor_name");

const text_path_name = document.getElementById("textPath11");
const text_name = document.getElementById("text4");
const text_house = document.getElementById("text3");
const text_path = document.getElementById("path11");
    
font_house.addEventListener("input", (event) => {

});

font_name.addEventListener("input", (event) => {
  text_path_name.setAttribute("font-size", event.target.value)
});

vert_house.addEventListener("input", (event) => {
  text_house.setAttribute("y", event.target.value)
});

vert_name.addEventListener("input", (event) => {
  const trans = "translate(0,-" + event.target.value + ")"
  text_name.setAttribute("transform", trans)
});

hor_name.addEventListener("input", (event) => {
  const n = Number(event.target.value)
  const left = 8087 + n
  const right = 58469 - n
  const trans = "M " + left + ",17713.292 A 29956.818,3706.8301 0 0 1 33823.16,16133.434 29956.818,3706.8301 0 0 1 " + right + ",17960.057"
  text_path.setAttribute("d", trans)
});


function update() {
    const fgColor = document.getElementById("fgcolor").value;
    const bgColor = document.getElementById("bgcolor").value;
    
    const txt1 = document.getElementById("txt1").value;
    const txt0 = document.getElementById("txt0").value;
    const font_house = document.getElementById("font_house").value;
    const font_name = document.getElementById("font_name").value;
    
    
    const bg = document.getElementById("path1");
    const fg_2 = document.getElementById("path2");
    const fg_3 = document.getElementById("path3");
    const fg_4 = document.getElementById("path4");
    bg.setAttribute("fill", bgColor);
    fg_2.setAttribute("fill", fgColor);
    fg_3.setAttribute("fill", fgColor);
    fg_4.setAttribute("fill", fgColor);
    text_path_name.textContent = txt1;
    text_house.textContent = txt0;
    text_house.setAttribute("fill", bgColor)
    text_path_name.setAttribute("fill", fgColor)
}

function saveFile() {
    var svg = document.getElementById("svg11");
    saveSvg(svg, "test11.svg")
}

function saveSvg(svgEl, name) {
    svgEl.setAttribute("xmlns", "http://www.w3.org/2000/svg");
    var svgData = svgEl.outerHTML;
    var preface = '<?xml version="1.0" standalone="no"?>\r\n';
    var svgBlob = new Blob([preface, svgData], {type:"image/svg+xml;charset=utf-8"});
    var svgUrl = URL.createObjectURL(svgBlob);
    var downloadLink = document.createElement("a");
    downloadLink.href = svgUrl;
    downloadLink.download = name;
    document.body.appendChild(downloadLink);
    downloadLink.click();
    document.body.removeChild(downloadLink);
}

</script>
